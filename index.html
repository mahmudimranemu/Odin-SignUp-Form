<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>TOP SignUp Form</title>
    <link
      rel="stylesheet"
      href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container-left branding">
        <div class="brand">
          <img
            class="brand__logo"
            src="./img/odin-lined.png"
            alt="Odin Logo"
            srcset="" />
          <span class="brand__name">Odin</span>
        </div>
        <footer class="branding__footer">
          <p>
            Photo by
            <a
              target="_blank"
              href="https://unsplash.com/@haliewestphoto"
              >Halie West</a
            >
            on
            <a
              target="_blank"
              href="http://unsplash.com"
              >Unsplash</a
            >
          </p>
        </footer>
      </div>
      <div class="container-right content">
        <header class="content__header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Signup <i>now</i> to get started.
          </p>
          <p>You <i>know</i> you want to.</p>
        </header>
        <div class="signup-form">
          <h2 class="signup__title">Let's do it</h2>
          <form>
            <div class="form-group">
              <div class="form-field">
                <label for="first-name">First Name</label>
                <input
                  class="input__field"
                  type="text"
                  name="first-name"
                  id="first-name" />
              </div>
              <div class="form-field">
                <label for="last-name">Last Name</label>
                <input
                  class="input__field"
                  type="text"
                  name="last-name"
                  id="last-name" />
              </div>
            </div>

            <div class="form-group">
              <div class="form-field">
                <label for="email">Email</label>
                <input
                  class="input__field"
                  type="email"
                  name="email"
                  id="email" />
              </div>
              <div class="form-field">
                <label for="phone">Phone Number</label>
                <input
                  class="input__field"
                  type="tel"
                  name="phone"
                  id="phone" />
              </div>
            </div>

            <div class="form-group">
              <div class="form-field">
                <label for="password1">Password</label>
                <input
                  class="input__field"
                  type="password"
                  name="password1"
                  id="password1"
                  required />
              </div>
              <div class="form-field">
                <label for="password2">Confirm Password</label>
                <input
                  class="input__field"
                  type="password"
                  name="password2"
                  id="password2"
                  required />
                <div
                  id="error-msg"
                  class="red"></div>
              </div>
            </div>
            <input
              id="submit-btn"
              class="input__button"
              type="submit"
              value="Create Account" />
            <p>Already have an account? <a href="#">Log in</a></p>
          </form>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
